<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box > p {
        color: #ff00ff;
      }

      .box + p {
        color: #0000ff;
      }

      .box ~ p {
        font-size: 2rem;
      }
    </style>
    <title>Combinators demo</title>
  </head>
  <body>
    <div class="box">
      <p>p direct child of div.box</p>
      <section><p>p inside section</p></section>
    </div>
    <p>First sibling of div.box</p>
    <p>Second sibling of div.box</p>
    <div><p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p></div>
  </body>
</html>
